<!-- Ranking Section -->
<section id="ranking" class="ranking-section text-center">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <h1 class="text-white mb-4">Global Elo Ratings</h1>
        <p class="text-white-50">
          <ng-container *ngFor="let player of rankings">
            <div class="player-rank">
              <span>{{player[0]}}</span>
              <span>{{round(player[1])}}</span>
            </div>
          </ng-container>
        </p>
        <h3 class="text-white mb-4">World Champion: {{champion}}</h3>
      </div>
    </div>
  </div>
</section>
